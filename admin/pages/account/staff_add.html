<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech House - Thêm nhân viên</title>

    <link rel="stylesheet" href="../../styles/account/people_add.css">
    <link rel="stylesheet" href="../../styles/layout.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
</head>

<body>
    <!-- side bar -->
    <div id="sidebar">
        <div id="logo">Tech House</div>
        <a href="#">
            <div><span>Dashboard</span></div>
        </a>
        <a href="./pages/employees/employees.html" class="nav-active">
            <div><span>Employees</span></div>
        </a>
        <a href="#">
            <div><span>Orders</span></div>
        </a>
    </div>

    <!-- header -->
    <div id="header">
        <a href="../account/staffs.html" role="button" type="button" class="btn d-flex align-content-center gap-2">
            <i class='far fa-arrow-alt-circle-left' style='font-size:24px'></i>
            <span>Trở về</span>
        </a>
    </div>

    <!-- body content -->
    <div id="body_section">
        <div id="main_wrapper" class="px-5">
            <div class="h2 mb-3">Thêm nhân viên mới</div>

            <form class="info d-flex flex-column gap-3" action="#" method="POST">
                <!-- Basic Information -->
                <div class="info-wrapper container">
                    <div class="row">
                        <div class="col-4 input-box">
                            <label for="username" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-4 input-box">
                            <label for="fullname" class="form-label">Tên nhân viên</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="col-4 input-box">
                            <label for="idCard" class="form-label">Căn cước công dân</label>
                            <input type="text" class="form-control" id="idCard" name="idCard" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4 input-box">
                            <label for="role" class="form-label">Vai trò</label>
                            <input type="text" class="form-control" id="role" name="role" required>
                        </div>

                        <div class="col-4 input-box">
                            <label for="birthDate" class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                        </div>

                        <div class="col-4 input-box">
                            <label class="form-label">Giới tính</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="male" name="gender" value="male"
                                        required>
                                    <label for="male" class="form-check-label">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="female" name="gender" value="female"
                                        required>
                                    <label for="female" class="form-check-label">Nữ</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="other" name="gender" value="other"
                                        required>
                                    <label for="other" class="form-check-label">Khác</label>
                                </div>
                            </div>
                            
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-4 input-box">
                            <label for="phoneNumber" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
                        </div>
                        <div class="col-4 input-box">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-4 input-box">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>

                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">Lưu nhân viên</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
