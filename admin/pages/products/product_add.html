<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech House - Thêm sản phẩm</title>

    <link rel="stylesheet" href="../../styles/products/product_add.css">
    <link rel="stylesheet" href="../../styles/layout.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
</head>

<body>
    <!-- side bar -->
    <div id="sidebar">
        <div id="logo">Tech House</div>
        <a href="#"><div><span>Dashboard</span></div></a>
        <a href="./pages/products/products.html" class="nav-active"><div><span>Products</span></div></a>
        <a href="#"><div><span>Orders</span></div></a>
    </div>

    <!-- header -->
    <div id="header">
        <a href="../products/products.html" role="button" type="button" class="btn d-flex align-content-center gap-2">
            <i class='far fa-arrow-alt-circle-left' style='font-size:24px'></i>
            <span>Trở về</span>
        </a>
    </div>

    <!-- body content -->
    <div id="body_section" class="mb-5">
        <div id="main_wrapper" class="px-5">
            <div class="h2 mb-3">Thêm sản phẩm mới</div>

            <form class="info d-flex flex-column gap-3" action="#" method="POST">
                <!-- Basic Information -->
                <div class="info-wrapper container">
                    <div class="fs-4">Thông tin cơ bản</div>
                    <div class="row">
                        <div class="col-3 input-box">
                            <label for="productCode" class="form-label">Mã sản phẩm</label>
                            <input type="text" class="form-control" id="productCode" name="productCode" required>
                        </div>
                        <div class="col-7 input-box">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 input-box">
                            <label for="category" class="form-label">Phân loại</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="brand" class="form-label">Hãng</label>
                            <input type="text" class="form-control" id="brand" name="brand" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="color" class="form-label">Màu sắc</label>
                            <input type="text" class="form-control" id="color" name="color" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 input-box">
                            <label for="stock" class="form-label">Số lượng tồn kho</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="price" class="form-label">Giá thành</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="discount" class="form-label">Sales off (%)</label>
                            <input type="number" class="form-control" id="discount" name="discount" required>
                        </div>
                    </div>
                </div>

                <!-- Technical Information -->
                <div class="info-wrapper container">
                    <div class="fs-4">Thông tin kỹ thuật</div>
                    <div class="row">
                        <div class="col-3 input-box">
                            <label for="os" class="form-label">Hệ điều hành</label>
                            <input type="text" class="form-control" id="os" name="os" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="memory" class="form-label">Bộ nhớ</label>
                            <input type="text" class="form-control" id="memory" name="memory" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="processor" class="form-label">Bộ xử lý</label>
                            <input type="text" class="form-control" id="processor" name="processor" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 input-box">
                            <label for="battery" class="form-label">Dung lượng pin</label>
                            <input type="text" class="form-control" id="battery" name="battery" required>
                        </div>
                        <div class="col-3 input-box">
                            <label for="screenSize" class="form-label">Kích thước màn hình</label>
                            <input type="text" class="form-control" id="screenSize" name="screenSize" required>
                        </div>
                        <div class="col-5 input-box">
                            <label for="screenTech" class="form-label">Công nghệ màn hình</label>
                            <input type="text" class="form-control" id="screenTech" name="screenTech" required>
                        </div>
                    </div>
                </div>

                <!-- Image and Description -->
                <div class="info-wrapper container">
                    <div class="fs-4">Hình ảnh và Mô tả</div>
                    <div class="row">
                        <div class="col-12 input-box">
                            <label for="productImage" class="form-label">Hình ảnh sản phẩm</label>
                            <input type="url" class="form-control" id="productImage" name="productImage" placeholder="URL hình ảnh" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 input-box">
                            <label for="description" class="form-label">Mô tả sản phẩm</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
